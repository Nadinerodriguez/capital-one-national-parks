{% extends 'park/base.html' %}

{% block content %}

<style>
  .park-card{
    padding: 20px 20px 20px 20px;
  }

  .center-cropped{
    object-fit: contain;
    object-position: center;
    height: 300px;
    width: 300px;
  }
</style>

<div class="container">
  <h1 class="text-center pt-5">Parks in {{state_name}}</h1>
</div>

{% for location in locations %}

<div class="container park-card mb-3 bg-light rounded border">
  <div class="row">
    <div class="col-md-4 col-xs-12">

      <!-- Images Carousel -->
      <div id="park-image-slideshow" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#park-image-slideshow" data-slide-to="0" class="active"></li>
          <li data-target="#park-image-slideshow" data-slide-to="1"></li>
          <li data-target="#park-image-slideshow" data-slide-to="2"></li>
          <li data-target="#park-image-slideshow" data-slide-to="3"></li>
          <li data-target="#park-image-slideshow" data-slide-to="4"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{ location.images.0.url }}" class="d-block w-100 center-cropped">
          </div>
          <div class="carousel-item">
            <img src="{{ location.images.1.url }}" class="d-block w-100 center-cropped">
          </div>
          <div class="carousel-item">
            <img src="{{ location.images.2.url }}" class="d-block w-100 center-cropped">
          </div>
          <div class="carousel-item">
            <img src="{{ location.images.3.url }}" class="d-block w-100 center-cropped">
          </div>
          <div class="carousel-item">
            <img src="{{ location.images.4.url }}" class="d-block w-100 center-cropped">
          </div>
        </div>
        <a class="carousel-control-prev" href="#park-image-slideshow" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#park-image-slideshow" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>

    <div class="col-md-8 col-xs-12">
      <div class ="font-weight-bold" style="font-size: 24px;"><a href="">{{ location.fullName }}</a></div>
      <div class="text-dark text-uppercase font-italic" style="font-size: 13px;">{{ location.designation }}</div>
      <div class="text-muted font-weight-bold" style="font-size: 12px;">{{ location.states }}</div>
      <br>
      <p class="">{{ location.description }}</p>
    </div>
  </div>
</div>
{% endfor %}


{% endblock %}
