{% extends 'park/base.html' %}

{% block content%}

<style>
  .park-card{
    padding: 20px 20px 20px 20px;
  }

  .center-cropped{
    object-fit: contain;
    object-position: center;
    height: 300px;
    width: 300px;
  }
</style>

<div class="container">
  <h1 class="text-center pt-5">Parks in New York</h1>
</div>

<div class="container park-card mb-3 bg-light rounded border">
  <div class="row">
    <div class="col-md-4 col-xs-12">

      <!-- Images Carousel -->
      <div id="park-image-slideshow" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#park-image-slideshow" data-slide-to="0" class="active"></li>
          <li data-target="#park-image-slideshow" data-slide-to="1"></li>
          <li data-target="#park-image-slideshow" data-slide-to="2"></li>
          <li data-target="#park-image-slideshow" data-slide-to="3"></li>
          <li data-target="#park-image-slideshow" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.nps.gov/common/uploads/structured_data/7DE9E906-1DD8-B71B-0BE6C87ADBA53620.jpg" class="d-block w-100 center-cropped">
          </div>
          <div class="carousel-item">
            <img src="https://www.nps.gov/common/uploads/structured_data/7DF18622-1DD8-B71B-0BC858B0C844569E.jpg" class="d-block w-100 center-cropped">
          </div>
          <div class="carousel-item">
            <img src="https://www.nps.gov/common/uploads/structured_data/7DD7997F-1DD8-B71B-0B31BFA87CFF6B77.jpg" class="d-block w-100 center-cropped">
          </div>
          <div class="carousel-item">
            <img src="https://www.nps.gov/common/uploads/structured_data/7DF18622-1DD8-B71B-0BC858B0C844569E.jpg" class="d-block w-100 center-cropped">
          </div>
          <div class="carousel-item">
            <img src="https://www.nps.gov/common/uploads/structured_data/7DD7997F-1DD8-B71B-0B31BFA87CFF6B77.jpg" class="d-block w-100 center-cropped">
          </div>
        </div>
        <a class="carousel-control-prev" href="#park-image-slideshow" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#park-image-slideshow" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>

    <div class="col-md-8 col-xs-12">
      <div class ="font-weight-bold" style="font-size: 24px;"><a href="#">Name of park</a></div>
      <div class="text-dark text-uppercase font-italic" style="font-size: 13px;">Designation</div>
      <div class="text-muted font-weight-bold" style="font-size: 12px;">States</div>
      <br>
      <p class="">Description</p>
    </div>
  </div>
</div>




{% endblock %}
